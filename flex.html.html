<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>flex</title>
    <style>
    .flex{
      display:flex;
      flex direction:row;
      justify-content:space-around;
      flex-wrap: wrap;
    }
    .flex>div{
      font-size: 120px;
      display: block;
      text-align: center;
      padding: 2%;
      margin: 1%;
      background-color: blue;
    }
    </style>
  </head>
  <body>
    <div class="flex">
      <div>AC</div>
      <div>BC</div>
      <div>C</div>
    </div>

  </body>
</html>
